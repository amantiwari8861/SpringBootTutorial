<h1 class="text-center">Manage Customers</h1>
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-end">
            <button class="btn btn-success">Add Customer</button>
        </div>
    </div>
    <br>
    <table id="customertable" class="table row-border hover">
        <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td>{{ customer.custid }}</td>
              <td>{{ customer.custname }}</td>
            </tr>
          </tbody>
    </table>
</div>
