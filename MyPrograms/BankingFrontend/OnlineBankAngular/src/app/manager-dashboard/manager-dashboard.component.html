<h1 class="text-center">Manage manager</h1>
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-end">
            <button class="btn btn-success">Add Manager</button>
        </div>
    </div>
    <br>
    <table id="managertable" class="table table-striped row-border hover">
        <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let manager of managers">
              <td>{{ manager.mid }}</td>
              <td>{{ manager.mname }}</td>
            </tr>
          </tbody>
    </table>
</div>
