<div *ngIf="invalidCredentialMsg" style="color: red" class="text-center mt-1">
  {{ invalidCredentialMsg }}
</div>
<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-4 p-5 shadow-sm border rounded-5 border-primary">
    <h2 class="text-center mb-4 text-primary">Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          [ngClass]="{'valid':loginForm.controls['username'].valid, 'invalid':loginForm.controls['username'].invalid && !loginForm.controls['username'].pristine}"
          formControlName="username">
        <div *ngIf="loginForm.controls['username'].errors && loginForm.controls['username'].dirty || loginForm.controls['username'].touched">
          <div *ngIf="loginForm.controls['username'].errors?.['required']" style="color:red">UserName is required
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control"
          id="exampleInputPassword1"
          [ngClass]="{'valid':loginForm.controls['password'].valid,'invalid':loginForm.controls['password'].invalid && !loginForm.controls['password'].pristine}"
          formControlName="password">
        <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].dirty || loginForm.controls['password'].touched">
          <div *ngIf="loginForm.controls['password'].errors?.['required']" style="color:red">Password is required
          </div>
        </div>
      </div>
      <p class="small"><a class="text-primary" href="forget-password">Forgot password?</a></p>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
    <div class="mt-3">
      <p class="mb-0  text-center">Don't have an account? <a href="register" class="text-primary fw-bold">Sign
          Up</a></p>
    </div>
  </div>
</div>
